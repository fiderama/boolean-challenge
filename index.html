<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">

    <title>Lim</title>
  </head>
  <body>

    <!-- Logo+intestazione -->
    <div class="container">

      <div class="level">
        <header>
          <img src="logo.png">
          <h1>Taking Booleaners from A to B</h1>
        </header>

        <!-- Navigazione -->
        <nav>
          <ul>
            <li><button type="button" name="button">Prenota</button></li>
            <li><button type="button" name="button">Termina Prenotazione</button></li>
            <li><button type="button" name="button">Accendi Luci</button></li>
          </ul>
        </nav>

        <!-- Monopattino 1 -->
        <div class="mono">
          <input type="checkbox">
          <h2>Monopattino Gino22</h2>
          <p>&rarr; Via Guadalametri - a 220 metri da te</p>
          <p>Stato carica:</p>
          <div class="progressbar progressbar1">
            <p>50%</p>
        </div>

        <!-- Monopattino 2 -->
        <div class="mono">
          <input type="checkbox">
          <h2>Monopattino Mike24</h2>
          <p>&rarr; Via Ricciardoni - a 420 metri da te</p>
          <p>Stato carica:</p>
          <div class="progressbar progressbar2">
            <p>70%</p>
        </div>

        <!-- Monopattino 3 -->
        <div class="mono">
          <input type="checkbox">
          <h2>Monopattino Fede154</h2>
          <p>&rarr; Via Mentarini - a 490 metri da te</p>
          <p>Stato carica:</p>
          <div class="progressbar progressbar3">
            <p>20%</p>
        </div>

      </div>


    </div>

  </body>
</html>
